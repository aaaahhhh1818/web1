<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .bg {
        background-color: aquamarine;
    }

    .bgred {
        background-color: red;
        height: 50vh;
    }

</style>

<button id="btn">CLICK</button>

<div id="target" class="bg">
    <h1>HELLO</h1>
</div>

<script>
    var btn = document.querySelector("#btn")
    var target = document.querySelector("#target")

    btn.addEventListener("click", function (e) { //화살표 함수 사용 가능
        console.log("btn click")
        console.log(e)
        target.setAttribute("class", "bgred") //attribute 찾아서 bgred로 건들이기
    }, false)

</script>

</body>
</html>
